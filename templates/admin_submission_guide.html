{% extends 'base.html' %}
{% block content %}
<div class="card" style="max-width: 700px; margin: 2.5rem auto 0 auto;">
    <h2>Edit Submission Guide</h2>
    <form method="post">
        <label>Markdown Content<br>
            <textarea name="guide_md" rows="14" style="width:100%;padding:0.7em;margin-bottom:1em;">{{ guide_md }}</textarea>
        </label>
        <div style="margin-top:1.5em;">
            <button type="submit" class="button-red">Save</button>
            <a href="{{ url_for('admin') }}" class="button-red" style="background:#fff;color:#c62828;border:1.5px solid #c62828;margin-left:1em;">Cancel</a>
        </div>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div style="margin-top:1em;">
        {% for category, message in messages %}
          <div style="color: #c62828; font-weight: 500;">{{ message }}</div>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
</div>
{% endblock %}
